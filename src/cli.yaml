name: sapCli
version: "1.1"
author: Pascal Frank <pascalfrank17@gmail.com>
about: A Command Line Inerface to work with external SAP Systems
args:
    - config:
        short: c
        long: config
        value_name: FILE
        about: Sets a custom config file
        takes_value: true
    - INPUT:
        about: Sets the input file to use
        required: false
        index: 1
    - verbose:
        short: v
        multiple_occurrences: true
        about: Sets the level of verbosity
subcommands:
    - table:
        about: controls testing features
        version: "1.3"
        args:
          - name:
              about: Name of database table
              required: true
              takes_value: true
          - rows:
              short: r
              long: rows
              about: Amount of rows to fetch
              takes_value: true
          - out:
                short: o
                long: out
                about: Filepath to save CSV
                takes_value: true
                required: false
    - new:
        about: Create new development object
        version: "1.3"
        author: Someone E. <someone_else@other.com>
  
        args: 
        - test:
            global: true
            takes_value: true
            
        subcommands:
        - prog:
            about: Create new program
            version: "1.3"
            args:
            - transport:
                about: Transportauftrag
                required: false
                takes_value: true
                short: t
            - package:
                about: Paket
                required: false
                takes_value: true
                short: p
            - name:
                about: Name of program
                required: true
                takes_value: true
        - tab: 
            about: Create new Database Table
            version: "1.3"
            args: 
            - name:
                about: Name of program
                required: true
                takes_value: true
            - description:
                required: true
                takes_value: true
                short: d
                long: descr
        - class:
            about: Create new class
            version: "1.3"
            args:
            - transport:
                about: Transportauftrag
                required: false
                takes_value: true
                short: t
            - package:
                about: Paket
                required: true
                takes_value: true
                short: p
            - name:
                about: Name of program
                required: true
                takes_value: true
            
    - sql:
        args:
            - sql_exp:
                takes_value: true
                required: true
            - row-number:
                short: r
                long: row-number
                takes_value: true

    - transport:
        args:
            - uname: 
                takes_value: true
                short: u
    - delete:
        args:
            - name:
                about: Name of program
                required: true
                takes_value: true
            - transport:
                about: Transportauftrag
                required: true
                takes_value: true
                short: t
    - copy:
        subcommands:
        - tab:
            args:
            - source:
                about: Name of Database Table
                required: true
                takes_value: true
            - name:
                long: name
                required: false
                about: Name of program
                takes_value: true
            - destination:
                short: d
                long: dest
                takes_value: true
                about: Sys-ID of Destination to copy to
                required: false
            - transport:
                about: Transportauftrag
                required: false
                takes_value: true
                short: t
            - package:
                about: Paket
                required: false
                takes_value: true
                short: p

        - prog:
            args:
            - source:
                about: Name of program to copy
                required: true
                takes_value: true
            - destination:
                short: d
                long: dest
                takes_value: true
                about: Sys-ID of Destination to copy to
            - transport:
                about: Transportauftrag
                required: false
                takes_value: true
                short: t
            - package:
                about: Paket
             
                takes_value: true
                short: p
            - name:
                about: Name of program
                required: false
                takes_value: true
         
               

